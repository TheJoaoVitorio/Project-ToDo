{% extends 'base.html' %}
<!-- {% load crispy_forms_tags %} -->

{% block title %}Editando {{task.title}}{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Editando a tarefa {{task.title}} </h1>
    <form method="POST">
        <!-- Sempre que for criar um formulario , deve-se usar o csrf_token -->
        {% csrf_token %}
        {{form.as_p}}
        
        <input class="btn btn-success" type="submit" value="Editar tarefa">
    </form>
</div>
{% endblock %}
